<!doctype html>
<html>
<head>
	<!--video_intro-->
	<title>Video Intro</title>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="interface/css/jquery-ui.css">
	<link rel="stylesheet" href="interface/css/core.css">
	<link rel="stylesheet" href="interface/css/video_intro.css">
	<script src="interface/js/jquery-3.3.1.min.js"></script>
	<script src="interface/js/jquery-ui.min.js"></script>
	<script src="interface/js/video_intro.js" defer></script>
</head>
<body>
	<div class="container all" aria-label="testing">
		<video class="video all" playsinline></video>
		<div class="playbutton-middle">
			<img src="interface/images/icon_play2.svg">
		</div>
		<div class="panel">
			<div class="play button">
				<i class="fas fa-play"></i>
			</div>
			<div class="mute button">
				<i class="fas fa-volume-up"></i>
			</div>
			<div class="scrubber volume"></div>
			<div class="scrubber playback"></div>
			<div class="time-indicator"></div>
			<div class="closed-caption button">
				<i class="fas fa-closed-captioning"></i>
			</div>
			<div class="setting button">
				<i class="fas fa-cog"></i>
			</div>
			<div class="fullscreen button">
				<i class="fas fa-expand"></i>
			</div>
		</div>
	</div>
	<script src="assets/js/pages.js"></script>
	<script src="interface/js/media_control.js"></script>
	<script src="interface/js/audio_markup_generator.js"></script>
</body>
</html>
